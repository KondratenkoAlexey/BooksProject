<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Главная</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/api/v1/bookslist/">api books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/api/v1/authorslist/">api authors</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin">Admin</a>
    </li>
</ul>

<h1> Список книг и авторов </h1>
{% for item in book %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            {% if item.image %}
            <img src='{{ item.image.url }}' class="img-fluid rounded-start" alt="No image">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.authors }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ item.published }}</small></p>
                <p class="card-text"><small class="text-body-secondary">Страниц {{ item.pages }}</small></p>
                <p class="card-text"><small class="text-body-secondary">Рейтинг {{ item.rating }}</small></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
